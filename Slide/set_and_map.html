// là một obj dùng để lưu trữ một tập hợp giá trị không lặp. tạo ra obj mới với các thuộc tính thêm sửa xóa lấy phần tử trong tập hợp đó

const arr = [
    'a','b','e','a','e',
];
const orderSet = new Set(arr);
console.log(orderSet);//Set(3) {'a', 'b', 'e'}
console.log(arr);//(5) ['a', 'b', 'e', 'a', 'e']
//Truyền chuỗi
console.log(new Set('Thao')); // Set(4) {'T', 'h', 'a', 'o'}
//lấy size trong set
console.log(orderSet.size);//3
// Áp dụng vd cụ thể cho bao nhiêu bữa ăn trong 1 lần nấu
// kiểm tra phần tử có tồn tại ko: dùng method has
console.log(orderSet.has('Dau'));//false
console.log(orderSet.has('e'));//true
//Thêm phần tử vào tập hợp
console.log(orderSet.add('Fire'));//Set(4) {'a', 'b', 'e', 'Fire'}

orderSet.delete('a');

//xóa tất cả các tập hợp
// orderSet.clear();
console.log(orderSet);
// lấy giá trị ra khỏi tập hợp
for (const order of orderSet) {
    console.log(order);
}
// Expamle:
const staff = ['waiter','chef','waiter','manager'];
// cho nó vào một mảng 

const staffSet = [...new Set(staff)];
console.log(staffSet);//Set(3) {'waiter', 'chef', 'manager'}
console.log('-----------------map---------------------');
//khác biệt giữa object và map là map là key có thể là bất kì loại nào, obj là chuỗi
const rest = new Map();
// khởi tạo set từ map
//Thêm phần tử map dùng set: map.set(key, value) : key là khóa , value giá trị

rest.set(2,'Fireeeee,Italyyyy');

rest

    .set('close',23)

console.log(rest.get(true));
